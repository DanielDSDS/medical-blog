<div class="wrapper">
	<div class="especialidades">
		<span class=" pink">Especialidades</span>
	</div>
	<div class="container-block">
		<div class="card-wrapper" *ngFor="let card of getCards()">
			<span class="header dark-pink card-title">{{card.title}}</span>
			<mat-card class="mat-elevation-z6">
				<img mat-card-image src="{{card.img}}" >
				<mat-card-content class="normal white bold">{{card.content}}</mat-card-content>
			</mat-card>
		</div>		
	</div>

</div>
